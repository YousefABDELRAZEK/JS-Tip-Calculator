<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
    <title>JS Tip-Calculator</title>
</head>
<body>
    <div class="container">
    <h1>Tip Calculator</h1>
<div>
    <label for="billAmount">Bill Amount: </label>
    <input type="number" id="billAmount" placeholder="Enter bill amount">
</div>
<div>
    <label for="tipPercentage">Tip Percentage: </label>
    <input type="number" id="tipPercentage" placeholder="Enter tip percentage">
</div>
<div>
    <button onclick="calculateTip()">Calculate Tip</button>
</div>
<div class="result">
    <p id="tipAmount"></p>
</div>
</div>
<script>
  
function calculateTip(){
    const billAmount = document.getElementById('billAmount').value;
    const tipPercentage = document.getElementById('tipPercentage').value;

    if(billAmount=== '' || tipPercentage===''){
        alert('plz fill the requiremnets');
        return;
    }
    const tip = (billAmount*tipPercentage)/100;
    document.getElementById('tipAmount').innerText = `Tip Amount: $${tip.toFixed(2)}`;
}
          
</script>
</body>
</html>
